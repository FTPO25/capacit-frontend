
<h3 class="text-center">Registrar Proveedor</h3>
<div class="container">
  <form (ngSubmit)="onSubmit()" #proveedorForm="ngForm">
    <div class="form-group">
      <label for="nombre">Nombre del Proveedor:</label>
      <input type="text" id="nombre" [(ngModel)]="proveedor.nombre" name="nombre" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="contacto">Contacto:</label>
      <input type="text" id="contacto" [(ngModel)]="proveedor.contacto" name="contacto" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="direccion">Direcci√≥n:</label>
      <input type="text" id="direccion" [(ngModel)]="proveedor.direccion" name="direccion" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-success mt-3">Guardar</button>
  </form>
</div>
